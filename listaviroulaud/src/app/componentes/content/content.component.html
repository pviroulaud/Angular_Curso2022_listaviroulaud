<ul>
    <li *ngFor="let al of arrAlumno2" style="list-style-type: none;border: solid 1px; ">
        <app-info-alumno nombre={{al.nombre}}
                        apellido={{al.apellido}}
                        [edad]=al.edad
                        [fechaNacimiento]=al.fechaNacimiento 
                        condicion={{al.condicion}}
                        [calificacion]=al.calificacion
                         foto={{al.foto}}></app-info-alumno>
    </li>
</ul>
